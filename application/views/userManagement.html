<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="well">User Management</h1>
            <div class="col-lg-12 well">
                <div class="row">
                    <form>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter Full Name Here.." class="form-control">
                                </div>

                            </div>					
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Calling Name</label>
                                    <input type="text" placeholder="Enter Calling Name Here.." class="form-control">
                                </div>

                            </div>					
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Identity Card Number</label>
                                    <input type="text" placeholder="Enter NIC Number Here.." class="form-control">
                                </div>

                            </div>					
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                            </div>	
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>City</label>
                                    <input type="text" placeholder="Enter City Name Here.." class="form-control">
                                </div>	

                                <div class="col-sm-6 form-group">
                                    <label>Postal Code</label>
                                    <input type="text" placeholder="Enter Postal Code Here.." class="form-control">
                                </div>		
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Title</label>
                                    <select name="title" class="form-control">
                                        <option>Administrator</option>
                                        <option>User</option>
                                        <option>Driver</option>
                                    </select>
                                </div>		
                                <div class="col-sm-6 form-group">
                                    <label>Company</label>
                                    <select name="title" class="form-control">
                                        <option>Clean Me Motors</option>
                                        <option>Clean Me BOdy Wash</option>
                                        <option>Clean Me Service Station</option>
                                    </select>
                                </div>	
                            </div>						
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                            </div>		
                            <div class="form-group">
                                <label>Fixed Number</label>
                                <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                            </div>		
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                            </div>	
                            <div class="form-group">
                                <label>Website</label>
                                <input type="text" placeholder="Enter Website Name Here.." class="form-control">
                            </div>
                            <button type="button" class="btn btn-lg btn-info">Submit</button>					
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
