<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="well">Company Management</h1>
            <div class="col-lg-12 well">
                <div class="row">
                    <form>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Company Name</label>
                                    <input type="text" placeholder="Enter Company Name Here.." class="form-control">
                                </div>

                            </div>					

                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                            </div>	
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>City</label>
                                    <input type="text" placeholder="Enter City Name Here.." class="form-control">
                                </div>	

                                <div class="col-sm-6 form-group">
                                    <label>Postal Code</label>
                                    <input type="text" placeholder="Enter Postal Code Here.." class="form-control">
                                </div>		
                            </div>
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Company Category</label>
                                    <select name="title" class="form-control">
                                        <option>Body Wash</option>
                                        <option>Service Station</option>
                                        <option>Spare parts</option>
                                        <option>All In One</option>
                                    </select>
                                </div>		

                            </div>	

                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Hot-line Number</label>
                                    <input type="text" placeholder="Enter Hot-line Number Here.." class="form-control">
                                </div>		
                                <div class="col-sm-6 form-group">
                                    <label>Fax Number</label>
                                    <input type="text" placeholder="Enter Fax Number Here.." class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                 <div class="col-sm-6 form-group">
                                    <label>Email Address</label>
                                    <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                                </div>	
                                 <div class="col-sm-6 form-group">
                                    <label>Company Web-site</label>
                                    <input type="text" placeholder="Enter Website Name Here.." class="form-control">
                                </div>
                            </div>
                            <button type="button" class="btn btn-lg btn-info">Submit</button>					
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
